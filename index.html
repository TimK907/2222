<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Чат-бот</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #e5ecf2;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 80vh;
            min-height: 480px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(32, 82, 129, 0.20);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #0A5C70;
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 16px 20px;
            letter-spacing: 1px;
        }
        .chat-iframe {
            flex: 1 1 auto;
            border: none;
            width: 100%;
            min-height: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Чат Консультант
        </div>
        <iframe class="chat-iframe" 
            src="https://web.powerva.microsoft.com/environments/eedfd89c-7a98-e66c-807e-64b4933461f3/bots/cr7d7_agentMXBot/webchat?__version__=2" 
            allow="microphone; camera"
            title="Чат Бот"
        ></iframe>
    </div>
</body>
</html>
